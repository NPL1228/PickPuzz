<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase Successful - PickPuzz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main2.css">
  <link rel="stylesheet" type="text/css" href="css/purchaseSuccessful.css">
  <link rel="icon" type="image/x-icon" href="picture/favicon.ico">
</head>

<body>
  <!--Header-->
  <div class="header">
    <button class="backBtn">
      <svg xmlns="http://www.w3.org/2000/svg" class="arr-2" viewBox="0 0 24 24">
        <path d="M7.82843 13.0001L13.1924 18.3641L11.7782 19.7783L4 12.0001L11.7782 4.22198L13.1924 5.63619L7.82843 11.0001H20V13.0001H7.82843Z"></path>
      </svg>
      <span class="text">Back</span>
      <span class="circle"></span>
      <svg xmlns="http://www.w3.org/2000/svg" class="arr-1" viewBox="0 0 24 24">
        <path d="M7.82843 13.0001L13.1924 18.3641L11.7782 19.7783L4 12.0001L11.7782 4.22198L13.1924 5.63619L7.82843 11.0001H20V13.0001H7.82843Z"></path>
      </svg>
    </button>
    <div class="logo">
      <a href="index.html"><img id="logoIcon" src="picture/logo2c.png" alt="logo" width="145px" height="75px"></a>
    </div>
  </div>

  <h2 class="pageTitle">Purchase Successful</h2>

  <div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="summary-box p-4 shadow-sm rounded-3 text-center">
          <h4 class="mb-3 text-success">Thank you! Your order has been placed.</h4>
          <p class="text-muted mb-4" id="orderMeta"></p>
          <div class="d-flex justify-content-between mb-2">
            <span>Product Price:</span>
            <span id="succProductPrice" class="fw-bold text-dark">RM 0.00</span>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span>Shipping Fee:</span>
            <span id="succShippingFee" class="fw-bold text-dark">RM 0.00</span>
          </div>
          <hr>
          <div class="d-flex justify-content-between mb-3">
            <span class="fs-5">Total Price:</span>
            <span id="succTotalPrice" class="fs-5 fw-bold text-danger">RM 0.00</span>
          </div>
          <div class="d-grid gap-2">
            <a href="allProducts.html" class="btn btn-confirm py-2">Continue Shopping</a>
            <a href="dashboard.html" class="btn btn-secondary py-2">Go to Dashboard</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/purchaseSuccess.js"></script>
</body>

</html>
